<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <hr>
    <ion-grid >
      <ion-row *ngFor="let board of boards | async">
        <ion-col col-4>
          <a (click)="showDetailModal(board.id)">
            <img src="{{board.img}}">
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
      <ion-fab bottom left>
        <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="right">
          <button ion-fab (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
          <button ion-fab (click)="selectFromPhotoAlbum()"><ion-icon name="images"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
    </ion-card-content>
  </ion-card>
</ion-content>
