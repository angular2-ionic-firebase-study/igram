<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="password">

  <br/>
  <br/>

  <button ion-button outline (click)="google()">Google</button>
  <button ion-button outline (click)="facebook()">facebook</button>

  <button ion-button outline (click)="signup()">Email Signup</button>
  <button ion-button outline (click)="login()">Email Login</button>
  <button ion-button outline (click)="logout()">logout</button>

  <h3>{{user}}</h3>

</ion-content>
