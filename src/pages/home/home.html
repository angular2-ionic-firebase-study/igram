<ion-header>
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let image of images | async">
    <img src="{{image.url}}">
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="clickLikeBtn(image.$key, image.likeMembers)">
          <ion-icon name="{{drawLikeIcon(image.likeMembers)}}"></ion-icon>
          {{image.likeMembers.length}}명이 좋아합니다.
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-fab bottom left>
    <button ion-fab color="custom"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab color="custom" (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab color="custom" (click)="upload()"><ion-icon name="images"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
