<ion-header>
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let image of images | async">
    <img src="{{image.url}}">
    <button (click)="clickLikeBtn(image.$key, image.likeMembers)" style="background-color: white !important;">
      <ion-icon name="{{drawLikeIcon(image.likeMembers)}}"></ion-icon>
    </button>
    <label>{{image.likeMembers.length}}명이 좋아합니다.</label>
  </ion-card>
  <ion-fab bottom left>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="upload()"><ion-icon name="images"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
