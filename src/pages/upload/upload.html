<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="takePicture()">Take a photo</button>
  <button ion-button (click)="uploadImage(first, this.base64Image)">Upload File</button><br>
  Latest Picture :
  <img [src]="base64Image" *ngIf="base64Image" />
</ion-content>
