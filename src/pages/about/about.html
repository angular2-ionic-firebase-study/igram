<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="authorizedData">
    <img src="{{authorizedData.photoURL}}"/>
    <ion-card-content>
      <ion-card-title>
        {{authorizedData.displayName}}
        </ion-card-title>
      <p>
        Email : {{authorizedData.email}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
