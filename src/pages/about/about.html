<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="authorizedData">
    <button ion-button (click)="uploadImage()">Upload File</button>
    <img src="{{authorizedData.photoURL}}"/>
    <ion-card-content>
      <ion-card-title>
        {{authorizedData.displayName}}
        <button ion-button (click)="signOut()" style="vertical-align: baseline;">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-card-title>
      <p>
        Email : {{authorizedData.email}}
      </p>
    </ion-card-content>
  </ion-card>



</ion-content>
