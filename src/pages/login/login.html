<ion-header>

  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section>
    <ion-title><h1>Igram</h1></ion-title>
    <ion-list>
      <ion-item style="margin-bottom: 10px;">
        <ion-label fixed><ion-icon name="contact"></ion-icon> ID : </ion-label>
        <ion-input type="text" [(ngModel)]="id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed><ion-icon name="lock"></ion-icon> Password : </ion-label>
        <ion-input type="text" [(ngModel)]="pw"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full large (click)="authLogin()">Login</button>
    <button ion-button full large icon-left (click)="signInWithFacebook()"><ion-icon name="logo-facebook"></ion-icon>Login</button>
    <!-- <button ion-button full icon-left (click)="signInWithGoogle()"><ion-icon name="logo-google"></ion-icon>Login</button> -->
  </section>
</ion-content>
