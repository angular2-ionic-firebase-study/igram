<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>ID : </ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password : </ion-label>
      <ion-input type="text" [(ngModel)]="pw"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="authLogin()">Login</button>
  <button ion-button icon-left outline (click)="signInWithFacebook()"><ion-icon name="logo-facebook"></ion-icon>Login with Facebook</button>
  <button ion-button icon-left outline (click)="signInWithGoogle()"><ion-icon name="logo-google"></ion-icon>Login with Google</button>

  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      {{item.$value}}
    </ion-item>
  </ion-list>

</ion-content>
